<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Fortnite</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTozMC8CN3BExs4T4ADBC0Q9Bn9DTkZYswBVw&s" class="navbar-img" alt="Afbeelding" style="width: 40px; height: auto; margin-right: 10px;">
        <a class="navbar-brand" href="about.html">Home</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Zoeken">
        </form>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <main class="container my-4">
    <h1 class="text-center">Contacteer Ons</h1>
    <p class="text-center">Heb je vragen? Vul het onderstaande formulier in en we nemen contact met je op.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mailadres</label>
            <input type="email" class="form-control" id="email" placeholder="Voer je e-mailadres in" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Bericht</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Schrijf je bericht hier..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Verzenden</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="row mt-4">
    <div class="col bg-dark text-white text-center py-4">
      <p>&copy; 2025 - alazar, like en subscribe!</p>
      <p>&copy; <a class="navbar-brand" href="https://getbootstrap.com/docs/5.3/getting-started/introduction/" style="text-decoration: underline;">gemaakt met bootstrap</a></p>
    </div>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
